<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container"> 
    <img src="/images/bg-pattern-top.svg" alt="circle top" class="container--top">
    <img src="/images/bg-pattern-bottom.svg" alt="circle top" class="container--bottom">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="pattern card" class="card__cover">
      <img src="images/image-victor.jpg" alt="" class="card__picture">
      <h1 class="card__text-primary">
        <span class="card__text-primary--name">Victor Crest</span>
        <span class="card__text-primary--age">26</span>
      </h1>
      <h2 class="card__text-secondary">
        London      
      </h2>
      <hr>
      <div class="card__followers--1">80K<span class="card__numb">Followers</span></div>
      <div class="card__followers--2">803K<span class="card__numb">Likes</span></div>
      <div class="card__followers--3">1.4K<span class="card__numb">Photos</span></div>
    </div>
  </div>
</body>
</html>
